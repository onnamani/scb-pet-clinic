<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">List of Vet...</h2>

    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.getId()}">1</td>
                <td th:text="${vet.getFirstName()}">John</td>
                <td th:text="${vet.getLastName()}">Doe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
